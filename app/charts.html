<body>
     <div class="container-fluid">

                     </div>
                  <div  id="chline" style="width: 460px; height: 300px;"></div>
                </div>
                </div>
           </div>
      <div class="container-fluid">
      <div class="row">
      <div class="col-lg-6 col-sm-12 col-md-6 customer">
          <div class=" card-title text-center">
        <h4 class="cust">Yearly Profit</h4>
          </div>
         <div id="bar" style="width: 500px; height: 300px;">
        
        </div>
         
       </div>
       <div class="col-lg-5 col-sm-12 col-md-8 deliver">
           <div class="card-title text-center">

  <script src="../node_modules/bootstrap/js/dist/dropdown.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../node_modules/echarts/dist/echarts.js"></script>
  <script type="text/javascript">
    var charttwo = echarts.init(document.getElementById("chline"));
    option = {
      xAxis: {
        type: 'category',
        data: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JULY']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line',
        smooth: true
      }]
    };

    charttwo.setOption(option);
  </script>
  
  <script type="text/javascript">
    var mychart = echarts.init(document.getElementById("pie"));
  option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 10,
        data: ['Alangulam', 'Tenkasi', 'Tirunelveli', 'Nallur', 'Pavoorchathram']
    },
    series: [
        {
            name: 'Customers Area',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                show: false,
                position: 'center'
            },
            emphasis: {
                label: {
                    show: true,
                    fontSize: '30',
                    fontWeight: 'bold'
                }
            },
            labelLine: {
                show: false
            },
            data: [
                {value: 335, name: 'Alangulam'},
                {value: 310, name: 'Tenkasi'},
                {value: 234, name: 'Tirunelveli'},
                {value: 135, name: 'Nallur'},
                {value: 1548, name: 'Pavoorchathram'}
            ]
        }
    ]
};
mychart.setOption(option);
  </script>
  <script type="text/javascript">
    var charttwo = echarts.init(document.getElementById("bar"));
    option = {
    legend: {},
    tooltip: {},
    dataset: {
        dimensions: ['Stores', '2017', '2018', '2019'],
        source: [
            {Stores: 'Store1', '2017': 43.3, '2018': 85.8, '2019': 93.7},
            {Stores: 'Store2', '2017': 83.1, '2018': 73.4, '2019': 55.1},
            {Stores: 'Store3', '2017': 86.4, '2018': 65.2, '2019': 82.5},
            {Stores: 'Store4', '2017': 39.1, '2018': 53.9, '2019': 72.4}
        ]
    },
    xAxis: {type: 'category'},
    yAxis: {},
    // Declare several bar series, each will be mapped
    // to a column of dataset.source by default.
    series: [
        {type: 'bar'},
        {type: 'bar'},
        {type: 'bar'}
    ]
};

  
charttwo.setOption(option);
  </script>
   <script type="text/javascript">
    var chart = echarts.init(document.getElementById("ba"));
    option = {
    dataset: {
        source: [
            ['Revenue', 'Store', 'Profit'],
            [89.3, 58212, 'Store1'],
            [57.1, 78254, 'Store2'],
            [74.4, 41032, 'Store3'],
            [50.1, 19755, 'Store4'],
            
        ]
    },
    grid: {containLabel: true},
    xAxis: {name: 'amount'},
    yAxis: {type: 'category'},
    visualMap: {
        orient: 'horizontal',
        left: 'center',
        min: 10,
        max: 100,
        text: ['Profit', 'Inversment'],
        // Map the score column to color
        dimension: 0,
        inRange: {
            color: ['#D7DA8B', '#E15457']
        }
    },
    series: [
        {
            type: 'bar',
            encode: {
                // Map the "amount" column to X axis.
                x: 'Store',
                // Map the "product" column to Y axis
                y: 'Profit'
            }
        }
    ]
};
chart.setOption(option);
</script>

</body>
</html>
